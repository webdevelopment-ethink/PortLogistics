<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | PortGate Logistics</title>
    <meta name="description" content="Page not found - PortGate Logistics">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            background: linear-gradient(135deg, #0a0b0d 0%, #1a1c1f 50%, #0f1012 100%);
            position: relative;
            overflow: hidden;
        }

        .error-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(90deg, transparent, transparent 100px, rgba(255,255,255,0.01) 100px, rgba(255,255,255,0.01) 102px),
                repeating-linear-gradient(0deg, transparent, transparent 100px, rgba(255,255,255,0.01) 100px, rgba(255,255,255,0.01) 102px);
            pointer-events: none;
        }

        .error-content {
            max-width: 600px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: clamp(6rem, 15vw, 10rem);
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--text) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 900;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .error-description {
            font-size: 1.125rem;
            color: var(--muted);
            margin-bottom: 2.5rem;
            line-height: 1.7;
        }

        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-links {
            margin-top: 3rem;
            padding-top: 3rem;
            border-top: 1px solid var(--line);
        }

        .error-links h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }

        .quick-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quick-links a {
            color: var(--muted);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .quick-links a:hover {
            color: var(--accent);
        }

        .error-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            opacity: 0.5;
        }

        @media (max-width: 640px) {
            .error-buttons {
                flex-direction: column;
            }

            .error-buttons .btn {
                width: 100%;
            }

            .quick-links {
                flex-direction: column;
                gap: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">

            <div class="error-buttons">
                <a href="index.html" class="btn btn-primary btn-lg">Return Home</a>
                <a href="contact.html" class="btn btn-outline btn-lg">Contact Us</a>
            </div>

            <div class="error-links">
                <h3>Quick Links</h3>
                <div class="quick-links">
                    <a href="index.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="facilities.html">Facilities</a>
                    <a href="compliance.html">Compliance</a>
                    <a href="contact.html">Contact</a>
                    <a href="https://webtracker.portgate.com.au" target="_blank" rel="noopener">Check Cargo</a>
                </div>
            </div>

            <div style="margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--line);">
                <p style="color: var(--muted); font-size: 0.9375rem;">
                    <strong>Need Help?</strong><br>
                    Call <a href="tel:0738955700" style="color: var(--accent); text-decoration: none;">(07) 3895 5700</a> or email 
                    <a href="mailto:enquiries@portgate.com.au" style="color: var(--accent); text-decoration: none;">enquiries@portgate.com.au</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
